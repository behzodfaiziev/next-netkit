name: Pull Request Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install

      - name: Run format check
        run: npx prettier --check .
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm test
